<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Resume Builder</h1>
  
  <form id="resume-form">
    <h2>Personal Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    <h2>Education</h2>
    <label for="education">Education:</label>
    <textarea id="education" name="education" required></textarea><br>
    
    <h2>Work Experience</h2>
    <label for="experience">Work Experience:</label>
    <textarea id="experience" name="experience" required></textarea><br>
    
    <h2>Skills</h2>
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" required></textarea><br>
    
    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>

  <div id="resume-container" style="display:none;">
    <h2>Resume Preview</h2>
    <div id="resume-preview"></div>
    <button onclick="editResume()">Edit</button>
    
    <!-- Section to display the unique URL -->
    <h3>Your Unique Resume URL</h3>
    <p id="unique-url"></p>
    <button id="share-btn" onclick="shareResume()">Share Resume</button>
    <button id="download-btn" onclick="downloadResume()">Download as PDF</button>
  </div>

  <!-- Include html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
